{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock %}

{% block body %}
<div class='container'>
    <h2 class='m-2'>New Post</h2>
    <div class='card mb-2'>
        <div class='card-body'>
            <form method='post' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class='mt-1 btn btn-primary' type='submit'>Create Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
